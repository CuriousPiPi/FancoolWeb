<!-- Toast 容器 -->
<div id="toastContainer"></div>

<!-- 分享对话框将由JavaScript动态创建 -->

<!-- 确认对话框模板（如需要的话） -->
<div id="confirm-dialog-template" class="hidden">
  <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900 confirm-title">确认操作</h3>
        <button class="confirm-close text-gray-400 hover:text-gray-600" aria-label="关闭">
          <i class="fa-solid fa-times text-xl"></i>
        </button>
      </div>
      
      <div class="mb-6">
        <p class="text-gray-600 confirm-message">确定要执行此操作吗？</p>
      </div>
      
      <div class="flex justify-end space-x-2">
        <button class="confirm-cancel px-4 py-2 text-sm text-gray-600 hover:text-gray-800">
          取消
        </button>
        <button class="confirm-ok px-4 py-2 bg-red-600 text-white text-sm rounded hover:bg-red-700">
          确定
        </button>
      </div>
    </div>
  </div>
</div>

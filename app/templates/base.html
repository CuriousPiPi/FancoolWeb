<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}风扇库{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <!-- 主题初始化（避免闪烁） -->
  <script>(function(){try{const s=localStorage.getItem('theme');const mq=window.matchMedia('(prefers-color-scheme: dark)').matches;const t=s|| (mq?'dark':'light');document.documentElement.setAttribute('data-theme',t);}catch(e){}})();</script>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}?v=1" />
  {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen bg-[var(--color-bg-root)] text-[var(--color-fg-base)]">
  {% block content %}{% endblock %}
  <div id="toastContainer" class="toast-container"></div>
  {% block extra_scripts %}{% endblock %}
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}?v=1"></script>
</body>
</html>

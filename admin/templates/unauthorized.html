<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>访问受限</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    .card { max-width: 720px; margin: 12vh auto; border: 1px solid #ddd; border-radius: 12px; padding: 24px; }
    code { background: #f6f8fa; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>后台管理访问受限</h2>
    <p>当前设备未在白名单中，无法访问后台。</p>
    <p>请将以下设备标识（user_identifier）登记到白名单后刷新页面：</p>
    <p><strong>user_identifier：</strong> <code>{{ user_identifier }}</code></p>
    <p>注：在不同浏览器/清理 Cookie/更换设备后，该标识会变化，需要重新登记。</p>
  </div>
</body>
</html>
